<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
    <div>
        <img th:src="@{/images/robotLogin.png}" />
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">Вы вышли из системы.</p>
        </div>

        <div class="mb-3 col-md-12">
            <label>Логин</label>
            <input type="text" name="username" class="form-control" placeholder="Enter логин" required autofocus/>
        </div>
        <div class="mb-3 col-md-12">
            <label>Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Enter пароль" required />
        </div>
        <div class="mb-3 col-md-12">
            <input type="submit" value="Login" class="btn btn-primary" />
        </div>

 </div>



</body>
</html>
