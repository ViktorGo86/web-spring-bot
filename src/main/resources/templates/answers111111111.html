<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Список ответов</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-right">
    <div sec:authorize="isAuthenticated()">
        Добро пожаловать, <b><span sec:authentication="name">Username</span></b>
        &nbsp;
        <i><span sec:authentication="principal.authorities">Roles</span></i>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Выйти" />
        </form>
    </div>
</div>
<div class="container-fluid text-center">
    <div><h1>Список ответов</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <th>Вопрос</th>
            <th>ID ответа</th>
            <th>Наименование ответа</th>
            <th>Правильный ответ</th>
            <th>Описание</th>
            <th>Ответ включен</th>
            <th sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">Действия</th>
            </thead>
            <tbody>
            <th:block th:each="answer : ${listAnswers}">
                <tr>
                    <td>[[${answer.question.name}]]</td>
                    <td>[[${answer.id}]]</td>
                    <td>[[${answer.name}]]</td>
                    <td>[[${answer.correctAnswer}]]</td>
                    <td>[[${answer.description}]]</td>
                    <td>[[${answer.enabled}]]</td>
                    <td sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
                        <a th:href="@{'/answers/edit/'+${answer.id}}">Edit</a>
                        &nbsp;
                        <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{'/answers/delete/'+${answer.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
