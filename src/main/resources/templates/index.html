<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Система управления базами данных и Bot Telegram</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-right">
    <div sec:authorize="isAuthenticated()">
        Добро пожаловать, <b><span sec:authentication="name">Username</span></b>
        &nbsp;
        <i><span sec:authentication="principal.authorities">Roles</span></i>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Выйти" />
        </form>
    </div>
</div>
<div class="container-fluid text-center">
    <div><h1>СУБД (Вопросы с ответами) и Bot Telegram (тест на знания)</h1></div>
    <div class="p-2">
        <a class="h2" th:href ="@{/questions}">Список вопросов</a>
    </div>

</div>
</body>
</html>
